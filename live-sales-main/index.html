<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sales | No-Code Konfigurator dla e-commerce</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%232563eb' width='100' height='100' rx='20'/%3E%3Ctext x='50' y='70' font-size='60' font-weight='bold' fill='white' text-anchor='middle' font-family='Arial'%3ELS%3C/text%3E%3C/svg%3E">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Initial loading screen styles - shown before Vue loads -->
    <style>
        #initial-loader {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }
        #initial-loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        #initial-loader .logo {
            width: 80px;
            height: 80px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        #initial-loader .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Initial loader - visible before Vue mounts -->
    <div id="initial-loader">
        <div style="text-align: center;">
            <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect fill="white" width="100" height="100" rx="20"/>
                <text x="50" y="72" font-size="55" font-weight="bold" fill="#2563eb" text-anchor="middle" font-family="Arial, sans-serif">LS</text>
            </svg>
            <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 24px; color: white;">
                <div class="spinner"></div>
                <span style="font-size: 16px; font-weight: 500;">≈Åadowanie...</span>
            </div>
        </div>
    </div>

    <div id="app"></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
